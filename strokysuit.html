<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Tee - Friend Zone Apparel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .product-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-info {
            padding: 2rem 0;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1d1d1f;
        }

        .product-price {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .product-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .buy-button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin: 40px auto;
            }

            .product-info {
                padding: 0;
            }

            .product-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <!-- Left side - Product Image -->
        <img 
            src="https://chriscross.in/cdn/shop/files/ChrisCrossPlainBlackcottonT-Shirt.jpg?v=1695634950&width=2048" 
            alt="Essential Tee" 
            class="product-image"
        >

        <!-- Right side - Product Information -->
        <div class="product-info">
            <h1 class="product-title">Drakey Tee</h1>
            <p class="product-price">$49</p>
            <p class="product-description">
                Elevate your everyday style with our Essential Tee. Crafted from premium cotton 
                for unmatched comfort and durability. Features a classic fit that's perfect 
                for any occasion, whether you're dressing up or keeping it casual.
            </p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
